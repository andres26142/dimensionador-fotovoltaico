<html>

<head>
    <title>Dimensionado de sistemas fotovoltaicos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

    <div class="container-sm" style="padding-top: 2%">
        <h1 class="display-4">Dimensionado de sistemas fotovoltaicos</h1>
        <p class="lead">
            Calcule el sistema fotovoltaico, ingrese la cantidad de entradas, aedmas del tamano de la bateria y su amperaje.
        </p>
        <h2>Ingrese las entradas</h2>
        <form action="/resultado" method="POST">
            <div class="container">
                <div class="input-wrapper">
                    <div class="row">
                        <div class="col">
                            <h4>Nombre</h4>
                        </div>
                        <div class="col">
                            <h4>Cantidad</h4>
                        </div>
                        <div class="col">
                            <h4>Watts</h4>
                        </div>
                        <div class="col">
                            <h4>Horas/dia</h4>
                        </div>
                        <div class="col">
                            <h4>Dias/semana</h4>
                        </div>
                        <div class="col">

                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text"  class="form-control" placeholder="Nombre"
                                aria-label="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" name="field[]" class="form-control" placeholder="Cantidad"
                                aria-label="Cantidad">
                        </div>
                        <div class="col">
                            <input type="text" name="field[]" class="form-control" placeholder="Watts"
                                aria-label="Watts">
                        </div>
                        <div class="col">
                            <input type="text" name="field[]" class="form-control" placeholder="Horas/dia"
                                aria-label="Horas/dia">
                        </div>
                        <div class="col">
                            <input type="text" name="field[]" class="form-control" placeholder="Dias/semana"
                                aria-label="Dias/semana">
                        </div>
                        <div class="col">
                            <a href="javascript:void(0);" class="add-input" title="Add input"><img width="30"
                                    height=auto src="static/add.png" /></a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-left" style="padding-top: 1%">
                <div class="col col-lg-2">
                  <h4>Baterias:</h4>
                </div>
                <div class="col-md-auto">
                    <input type="text" name="voltaje" class="form-control" placeholder="Voltios"
                    aria-label="Voltaje">
                </div>
                <div class="col col-lg-2">
                    <input type="text" name="amperios" class="form-control" placeholder="Amperios"
                    aria-label="Amperaje">
                </div>
              </div>
            <div  style="padding-top: 1%">
                <button type="submit" class="btn btn-secondary btn-lg">Calcular</button>
            </div>
            
        </form>

    </div>
    <script>
        $(document).ready(function () {
            var max_input_fields = 10;
            var add_input = $('.add-input');
            var input_wrapper = $('.input-wrapper');
            var new_input = '<div class="row" style="padding-top: 0.5%"> <div class="col"> <input type="text"  class="form-control" placeholder="Nombre" aria-label="Nombre"> </div><div class="col"> <input type="text" name="field[]" class="form-control" placeholder="Cantidad" aria-label="Cantidad"> </div><div class="col"> <input type="text" name="field[]" class="form-control" placeholder="Watts" aria-label="Watts"> </div><div class="col"> <input type="text" name="field[]" class="form-control" placeholder="Horas/dia" aria-label="Horas/dia"> </div><div class="col"> <input type="text" name="field[]" class="form-control" placeholder="Dias/semana" aria-label="Dias/semana"> </div><div class="col"> <a href="javascript:void(0);" class="remove-input" title="Remove input"><img width="30" height=auto src="static/remove.png"/></a> </div> </div>';
            var add_input_count = 1;
            $(add_input).click(function () {
                if (add_input_count < max_input_fields) {
                    add_input_count++;
                    $(input_wrapper).append(new_input);
                }
            });
            $(input_wrapper).on('click', '.remove-input', function (e) {
                e.preventDefault();
                $(this).parent('div').parent('div').remove();
                add_input_count--;
            });
        });
    </script>
</body>

</html>
